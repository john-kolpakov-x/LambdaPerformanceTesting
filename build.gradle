group 'LambdaPerformanceTest'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'log4j', name: 'log4j', version: '1.2.17'
}

task run_test(type: JavaExec, group: 'performance') {
  classpath { [sourceSets.main.runtimeClasspath] }

  main = 'kz.greetgo.LambdaPerformanceTest.LambdaPerformanceTest'
  args = []
}
